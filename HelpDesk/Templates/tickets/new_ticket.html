{% extends "base.html" %}  
{% load crispy_forms_tags %}

{% block title %}Cargar Ticket{% endblock %} 

{% block content %}  
    <div class="container mt-5">
        <h1 class="mb-4">Crear Nuevo Ticket</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Cargar Ticket</button>
        </form>
        <a href="{% url 'ticket_list' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </div>
{% endblock %}
