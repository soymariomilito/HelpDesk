{% extends "base.html" %}  
{% load crispy_forms_tags %}

{% block title %}Cargar Ticket{% endblock %} 

{% block content %}  
    <div class="container mt-5">
        <h1 class="mb-4">Crear Nuevo Ticket</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mb-3">Cargar Ticket</button>
            <a href="{% url 'ticket_list' %}" class="btn btn-secondary mb-3">Cancelar</a>
        </form>
    </div>
{% endblock %}
