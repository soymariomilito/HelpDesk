{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Agregar Archivos Adicionales{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Agregar Archivos Adicionales al Ticket {{ ticket.id }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mb-3">Agregar</button>
        <a href="{% url 'ticket_detail' ticket.pk %}" class="btn btn-secondary mb-3">Volver al ticket</a>
    </form>
    
</div>
{% endblock %}
